<!DOCTYPE html>
<html lang='en'>
   <head>
      <title>QLever petrimaps</title>
      <meta charset='utf-8'>
      <meta name='viewport' content='width=device-width, initial-scale=1.0'>
      <meta name='description' content=''>
      <meta name="author" content="Patrick Brosi, University of Freiburg, Chair of Algorithms and Datastructures">
      <meta name="contact" content="brosi[at]cs.uni-freiburg.de">
      <meta name="viewport" content="initial-scale=1">
      <meta name="theme-color" content="#EEE">
      <meta property="og:title" content="mapui testing">
      <meta property="og:description" content="mapui testing">
	  <link rel="stylesheet" href="build.css">
   </head>
   <body>
      <main>
         <div id='m'></div>
		   <div id='ex'>
			   <button id='ex-csv'>Export as CSV</button>
			   <button id='ex-tsv'>Export as TSV</button>
			   <button id='ex-geojson'>Export as GeoJSON</button>
		   </div>
		   <div id='stats'></div>
      </main>
	   <div id='msg'>
		   <div id='msg-heading'>Loading results from QLever</div>
         <div id='msg-info'>
            <div id='msg-info-heading'>Filling the geometry cache</div>
            <div id='msg-info-desc'>This needs to be done only once after the server has been started and does not have to be repeated for subsequent queries.</div>
         </div>
         <div id='msg-error'></div>

         <div id="load">
            <div id="load-stage"></div>
            <div id="load-status">
               <div id="load-bar"></div>
               <div id="load-percent">0.00%</div>
               <div id="load-spinner"></div>
            </div>
         </div>
      </div>
        
	   </div>
      <script src='build.js' defer></script>
   </body>
</html>
